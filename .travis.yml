sudo: false

language: python

matrix:
  include:
  - python: 3.6
    env: TOXENV=py
  - python: 3.5
    env: TOXENV=py

install:
- pip install tox

script:
- tox

before_cache:
- rm -rf $HOME/.cache/pip/log

cache:
  directories:
  - $HOME/.cache/pip

deploy:
  matrix:
  - provider: pypi
    user: jbasko
    password:
      secure: 
    on:
      tags: true
      branch: master
      python: 3.6
